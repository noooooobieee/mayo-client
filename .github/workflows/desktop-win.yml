name: Desktop Build - Windows (nightly)

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v4     
        with:
          version: 10
          run_install: false

      - name: Install Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-pc-windows-msvc

      - name: Install dependencies
        run: pnpm install

      - name: Set build type for nightly
        run: echo "MESA_BUILD_TYPE=nightly" >> $env:GITHUB_ENV

      - name: Run Tauri build script
        shell: pwsh
        run: ./scripts/build.ps1

      - name: Get build date (UTC)
        id: date
        shell: pwsh
        run: |
          $date = Get-Date -Format "yyyyMMdd"
          echo "date=$date" >> $env:GITHUB_OUTPUT

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mesa-client-nightly-${{ steps.date.outputs.date }}
          path: |
            src-tauri/target/release/bundle/windows/
