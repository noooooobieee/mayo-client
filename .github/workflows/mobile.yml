name: Android Build - Windows

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    name: Build Mesa Android
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "pnpm"

      - name: Install Rust and Android target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Set up Android SDK/NDK
        uses: android-actions/setup-android@v3
        with:
          ndk-version: 25.1.8937393

      - name: Set environment for Tauri Android
        run: |
          echo "MESA_BUILD_TYPE=nightly" >> $env:GITHUB_ENV
          echo "TAURI_ANDROID_TARGET=aarch64-linux-android" >> $env:GITHUB_ENV
          echo "JAVA_HOME=$Env:JAVA_HOME_17_X64" >> $env:GITHUB_ENV
          echo "ANDROID_HOME=$Env:ANDROID_SDK_ROOT" >> $env:GITHUB_ENV
          echo "NDK_HOME=$Env:ANDROID_NDK_HOME" >> $env:GITHUB_ENV

      - name: Initialize Android project
        run: pnpm tauri android init

      - name: Build Android APK
        run: pnpm tauri android build --apk

      - name: Get build date (UTC)
        id: date
        run: |
          $date = Get-Date -Format "yyyyMMdd"
          echo "date=$date" >> $env:GITHUB_OUTPUT

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: mesa-android-nightly-${{ steps.date.outputs.date }}
          path: |
            src-tauri/gen/android/app/build/outputs/apk/release/*.apk
