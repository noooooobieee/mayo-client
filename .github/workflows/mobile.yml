name: Mobile Build Mesa - Android (nightly) 

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  actions: write

jobs:
  build:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install Rust with Android target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android SDK and NDK
        uses: android-actions/setup-android@v3

      - name: Set up environment for Android build
        run: |
          echo "MESA_BUILD_TYPE=nightly" >> $GITHUB_ENV
          echo "TAURI_ANDROID_TARGET=aarch64-linux-android" >> $GITHUB_ENV
          pnpm tauri android init

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build Tauri Android APK
        run: pnpm tauri android build

      - name: Get build date (UTC)
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: mesa-android-nightly-${{ steps.date.outputs.date }}
          path: |
            src-tauri/gen/android/app/build/outputs/apk/release/*.apk
